<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINGBIX - RCS Messaging Platform</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar placeholder (will be loaded from sidebar.html) -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header placeholder (will be loaded from header.html) -->
            <div id="header-placeholder"></div>

            <!-- Content Area -->
            <div class="content-wrapper">
                <div class="content-area">
                    <!-- Broadcast Panel -->
                    <div class="broadcast-panel">
                        <div class="panel-header">
                            <h1>Broadcast RCS Message</h1>
                        </div>
                        
                        <div class="panel-content">
                            <!-- Input Methods -->
                            <div class="input-methods">
                                <button class="method-btn active">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                                        <path d="M3 9h18"/>
                                        <path d="M9 21V9"/>
                                    </svg>
                                    Insert Number
                                </button>
                                <button class="method-btn">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                                        <circle cx="9" cy="7" r="4"/>
                                        <path d="M23 21v-2a4 4 0 00-3-3.87"/>
                                        <path d="M16 3.13a4 4 0 010 7.75"/>
                                    </svg>
                                    Get Contacts
                                </button>
                                <button class="method-btn">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                        <polyline points="17 8 12 3 7 8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                    Upload File
                                </button>
                            </div>

                            <!-- Phone Numbers Input -->
                            <div class="numbers-input-area">
                                <textarea class="numbers-textarea" placeholder="Enter phone numbers...">+919952634253
+917896532168
+919056869473</textarea>
                                <div class="numbers-actions">
                                    <button class="action-btn delete-btn">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6"/>
                                            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                        </svg>
                                    </button>
                                    <button class="action-btn download-btn">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                            <polyline points="7 10 12 15 17 10"/>
                                            <line x1="12" y1="15" x2="12" y2="3"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="numbers-count">Total Numbers: 3</div>
                            </div>

                            <!-- Campaign Details -->
                            <div class="section-divider">
                                <span>Enter Campaign Details</span>
                            </div>

                            <div class="campaign-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Select Sender</label>
                                        <div class="custom-select">
                                            <span class="select-value">PNGBIX</span>
                                            <button class="clear-btn">&times;</button>
                                            <span class="select-arrow">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M6 9l6 6 6-6"/>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Campaign Name</label>
                                        <input type="text" class="form-input" value="Free Gift" placeholder="Enter campaign name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Select Gateway</label>
                                        <div class="custom-select">
                                            <span class="select-value">RCS_Sender</span>
                                            <button class="clear-btn">&times;</button>
                                            <span class="select-arrow">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M6 9l6 6 6-6"/>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Select Template</label>
                                        <div class="custom-select">
                                            <span class="select-value">Standalone_Image</span>
                                            <button class="clear-btn">&times;</button>
                                            <span class="select-arrow">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M6 9l6 6 6-6"/>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Media Details -->
                            <div class="section-divider">
                                <span>Media Details</span>
                            </div>

                            <div class="media-upload">
                                <div class="upload-area">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                        <polyline points="17 8 12 3 7 8"/>
                                        <line x1="12" y1="3" x2="12" y2="15"/>
                                    </svg>
                                    <p>Drag and drop files here or click to browse</p>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="submit-section">
                                <button class="submit-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="22" y1="2" x2="11" y2="13"/>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                                    </svg>
                                    Send Broadcast
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Phone Preview -->
                <div class="phone-preview">
                    <div class="phone-frame">
                        <div class="phone-notch"></div>
                        <div class="phone-screen">
                            <div class="phone-status-bar">
                                <span class="phone-time">22:10</span>
                                <div class="phone-status-icons">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 3C7.46 3 3.34 4.78.29 7.67c-.18.18-.29.43-.29.71 0 .28.11.53.29.71l2.48 2.48c.18.18.43.29.71.29.27 0 .52-.11.7-.28.79-.74 1.69-1.36 2.66-1.85.33-.16.56-.5.56-.9v-3.1c1.45-.48 3-.73 4.6-.73s3.15.25 4.6.72v3.1c0 .39.23.74.56.9.98.49 1.87 1.12 2.67 1.85.18.18.43.28.7.28.28 0 .53-.11.71-.29l2.48-2.48c.18-.18.29-.43.29-.71 0-.28-.11-.53-.29-.71C20.66 4.78 16.54 3 12 3z"/>
                                    </svg>
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M2 22h20V2z"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="phone-header">
                                <div class="phone-avatar">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="8" r="5"/>
                                        <path d="M20 21a8 8 0 10-16 0"/>
                                    </svg>
                                </div>
                                <span class="phone-brand">PNGBIX</span>
                            </div>
                            <div class="phone-content">
                                <div class="message-card">
                                    <div class="card-image">
                                        <div class="gift-boxes">
                                            <div class="gift-box red">
                                                <div class="gift-ribbon"></div>
                                            </div>
                                            <div class="gift-box green">
                                                <div class="gift-ribbon"></div>
                                            </div>
                                        </div>
                                        <div class="sparkle">âœ¦</div>
                                    </div>
                                    <div class="card-content">
                                        <h3>Hi This is cars Title</h3>
                                        <p>This is Card Description.</p>
                                    </div>
                                    <div class="card-actions">
                                        <button class="card-btn visit-btn">
                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
                                                <polyline points="15 3 21 3 21 9"/>
                                                <line x1="10" y1="14" x2="21" y2="3"/>
                                            </svg>
                                            Visit now
                                        </button>
                                        <button class="card-btn call-btn">
                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                                            </svg>
                                            Call Now
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Component Loader Script -->
    <script src="assets/js/loadComponents.js"></script>
    <!-- Main App Script -->
    <script src="assets/js/app.js"></script>
</body>
</html>
